<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Allocation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Web3Bridge Room Allocation System</h1>
    
    <div class="rooms">
      
    </div>

    <button id="open-dialog">Add New Member</button>

   
    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <h2>Add Team Member</h2>
            <form id="member-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="facilitator">Facilitator</option>
                    <option value="developer">Developer</option>
                </select>

                <label for="skill">Skill Set (only required for developers)</label>
                <select id="skill" name="skill">
                    <option value="smart-contract">Smart Contract</option>
                    <option value="frontend">Frontend</option>
                    <option value="server-side">Server-side</option>
                </select>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <button type="submit">Add Member</button>
                <button type="button" id="close-dialog">Close</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
